<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            margin-top: 180px;
            margin-bottom: 100px;
        }

        .google-logo {
            font-size: 4.2em;
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 12px 20px;
            width: 85%;
            max-width: 550px;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 17px;
            color: #333;
        }

        .search-buttons {
            display: flex;
            gap: 12px;
        }

        .search-buttons button {
            background-color: #eee;
            border: 1px solid #eee;
            color: #444;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            position: absolute; /* Wichtig für die Positionierung an den Rändern */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(3, auto); /* Automatische Breite der Spalten */
            grid-template-rows: repeat(2, auto); /* Zwei Reihen für die Logos */
            justify-content: space-between; /* Verteilt die Logos horizontal */
            align-items: flex-start; /* Beginnt die Logos am oberen Rand */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; /* Feste Breite für die Icons */
            height: 60px; /* Feste Höhe für die Icons */
            pointer-events: auto;
        }

        .social-icon {
            max-width: 90%; /* Minimal größer */
            max-height: 90%; /* Minimal größer */
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Spezifische Positionierung der Logos */
        .facebook { grid-column: 1; grid-row: 1; justify-self: start; align-self: start; }
        .twitter { grid-column: 3; grid-row: 1; justify-self: end; align-self: start; }
        .instagram { grid-column: 1; grid-row: 2; justify-self: start; align-self: end; }
        .linkedin { grid-column: 3; grid-row: 2; justify-self: end; align-self: end; }
        .youtube { grid-column: 2; grid-row: 1; justify-self: center; align-self: start; }
        .pinterest { grid-column: 2; grid-row: 2; justify-self: center; align-self: end; }
        .tiktok { grid-column: 1; grid-row: 1; justify-self: center; align-self: center; /* Beispielhafte mittige Platzierung, ggf. anpassen */ }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 200px;
                margin-bottom: 120px;
            }

            .google-logo {
                font-size: 5em;
                margin-bottom: 35px;
            }

            .search-bar {
                max-width: 700px;
                padding: 14px 25px;
                margin-bottom: 45px;
            }

            .search-bar input[type="text"] {
                font-size: 18px;
            }

            .search-buttons {
                gap: 15px;
            }

            .search-buttons button {
                font-size: 16px;
                padding: 12px 22px;
            }

            .social-icons-container {
                grid-template-columns: repeat(3, auto);
                grid-template-rows: repeat(2, auto);
                padding: 40px;
            }

            .social-icon-link {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
