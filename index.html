<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
        }

        .google-logo {
            font-size: 4.5em; /* Etwas größer */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            align-items: center;
            justify-items: center;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 80%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(0.8); /* Noch etwas kleiner */
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(0.88); /* Kleinerer Zoom beim Hovern */
        }

        /* Angepasste Größen und Positionen der Icons */
        .facebook { grid-column: 1; grid-row: 1; }
        .twitter { grid-column: 3; grid-row: 1; }
        .pinterest { grid-column: 1; grid-row: 2; }
        .instagram { grid-column: 1; grid-row: 3; }
        .linkedin { grid-column: 3; grid-row: 3; }
        .youtube { grid-column: 2; grid-row: 1; }
        .tiktok { grid-column: 3; grid-row: 2; }

        .youtube .social-icon {
            transform: scale(1.1 * 0.8); /* War 1.1, jetzt noch kleiner */
        }

        .facebook .social-icon,
        .twitter .social-icon,
        .pinterest .social-icon,
        .instagram .social-icon {
            transform: scale(0.8 * 0.8); /* Waren 0.8, jetzt noch kleiner */
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 700px;
            }

            .google-logo {
                font-size: 5.5em; /* Etwas größer auf Desktop */
                margin-bottom: 30px;
            }

            .search-bar {
                max-width: 100%;
            }

            .social-icons-container {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            /* Angepasste Größen und Positionen für größere Bildschirme */
            .facebook { grid-column: 1; grid-row: 1; }
            .twitter { grid-column: 5; grid-row: 1; }
            .pinterest { grid-column: 2; grid-row: 1; }
            .instagram { grid-column: 1; grid-row: 3; }
            .linkedin { grid-column: 5; grid-row: 3; }
            .youtube { grid-column: 3; grid-row: 1; }
            .tiktok { grid-column: 4; grid-row: 3; }

            .facebook .social-icon,
            .twitter .social-icon,
            .pinterest .social-icon,
            .instagram .social-icon {
                transform: scale(0.7 * 0.8); /* Waren 0.7, jetzt noch kleiner */
            }

            .youtube .social-icon {
                transform: scale(1.4 * 0.8); /* Waren 1.4, jetzt noch kleiner */
            }

            .social-icon-link {
                width: 70%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
