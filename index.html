<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons */
        }

        .google-container {
            text-align: center;
            margin-top: 80px; /* Weniger Abstand oben auf Mobilgeräten */
        }

        .google-logo {
            font-size: 4em; /* Kleineres Logo auf Mobilgeräten */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 8px 15px; /* Kleinere Padding auf Mobilgeräten */
            width: 90%; /* Mehr Breite auf Mobilgeräten */
            max-width: 400px; /* Maximale Breite beibehalten */
            margin-bottom: 20px; /* Weniger Abstand unten */
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 14px;
            padding: 8px 15px; /* Kleinere Padding auf Mobilgeräten */
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            position: absolute; /* Ermöglicht die Positionierung relativ zum body */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass der Container Interaktionen blockiert */
        }

        .social-icon-link {
            display: inline-block;
            position: absolute; /* Positionierung der einzelnen Icons */
            pointer-events: auto; /* Erlaubt Interaktionen mit den Icons */
        }

        .social-icon {
            width: 36px; /* Kleinere Icons auf Mobilgeräten */
            height: 36px;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Standard-Positionierung für größere Bildschirme */
        .facebook { top: 50px; left: 50px; }
        .twitter { top: 80px; right: 50px; }
        .instagram { bottom: 100px; left: 150px; }
        .linkedin { bottom: 50px; right: 100px; }
        .youtube { top: 150px; right: 200px; }
        .pinterest { top: 200px; left: 250px; }
        .tiktok { bottom: 200px; right: 250px; }

        /* Media Query für kleinere Bildschirme (bis 768px Breite - typische Tablet-Größe) */
        @media (max-width: 768px) {
            .google-container {
                margin-top: 60px;
            }

            .google-logo {
                font-size: 3em;
                margin-bottom: 10px;
            }

            .search-bar {
                width: 95%;
                padding: 6px 12px;
                margin-bottom: 15px;
            }

            .search-buttons button {
                font-size: 12px;
                padding: 6px 10px;
                margin: 3px;
            }

            .social-icon {
                width: 28px;
                height: 28px;
            }

            /* Angepasste Positionierung für Mobilgeräte - DIES MUSS VERFEINERT WERDEN */
            .facebook { top: 20px; left: 20px; }
            .twitter { top: 20px; right: 20px; }
            .instagram { bottom: 20px; left: 20px; }
            .linkedin { bottom: 20px; right: 20px; }
            .youtube { top: 50%; left: 50%; transform: translate(-50%, -50%); /* Zentriert */ }
            .pinterest { top: 50px; left: 50%; transform: translateX(-50%); }
            .tiktok { bottom: 50px; right: 50%; transform: translateX(50%); }
        }

        /* Media Query für noch kleinere Bildschirme (z.B. Smartphones) */
        @media (max-width: 480px) {
            .google-logo {
                font-size: 2.5em;
            }

            .search-buttons {
                display: flex;
                flex-direction: column; /* Buttons untereinander auf kleinen Smartphones */
                align-items: center;
            }

            .search-buttons button {
                margin: 5px 0;
                width: 80%;
            }

            .social-icon {
                width: 24px;
                height: 24px;
            }

            /* Weitere Anpassungen der Icon-Positionierung für sehr kleine Bildschirme */
            .facebook { top: 10px; left: 10px; }
            .twitter { top: 10px; right: 10px; }
            .instagram { bottom: 10px; left: 10px; }
            .linkedin { bottom: 10px; right: 10px; }
            .youtube { top: 40%; } /* Anpassung der vertikalen Position */
            .pinterest { top: 60%; left: 20%; transform: none; }
            .tiktok { bottom: 40%; right: 20%; transform: none; }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube"><img src="Youtube_logo_(2017).png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest"><img src="pnterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
