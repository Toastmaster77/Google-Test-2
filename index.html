<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons */
            padding: 20px;
            box-sizing: border-box;
        }

        .google-container {
            text-align: center;
            margin-top: max(10vh, 80px);
            margin-bottom: 60px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .google-logo {
            font-size: 3.5em;
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .search-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            width: 100%;
        }

        .search-buttons button {
            background-color: #eee;
            border: 1px solid #eee;
            color: #444;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Kleinere Zellen */
            grid-template-rows: repeat(auto-fit, minmax(40px, 1fr)); /* Kleinere Zellen */
            justify-items: center;
            align-items: center;
            gap: 10px; /* Kleinerer Abstand */
            box-sizing: border-box;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 40%; /* Deutlich kleinere Icons */
            max-height: 40%; /* Deutlich kleinere Icons */
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.1);
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .social-icons-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 40px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(60px, 1fr));
                justify-items: center;
                align-items: center;
                gap: 15px;
            }

            .social-icon {
                max-width: 40%;
                max-height: 40%;
            }

            /* Spezifische Positionierung der Logos */
            .facebook-link {
                transform: translate(110px, 175px);
            }

            .twitter-link {
                justify-self: start;
                align-self: start;
                transform: translate(50px, -330px);
            }

            .instagram-link {
                transform: translateY(220px);
            }

            .linkedin-link {
                /* Keine spezifische transform für Desktop */
            }

            .youtube-link {
                transform: translateY(-330px);
                justify-self: end;
                align-self: start;
            }

            .pinterest-link {
                transform: translateY(175px);
            }

            .youtube-link .social-icon {
                transform: scale(1.14) !important;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
