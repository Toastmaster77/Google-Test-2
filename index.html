<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            margin-top: 180px; /* Angepasster Abstand */
            margin-bottom: 100px; /* Mehr Abstand zu den Icons */
        }

        .google-logo {
            font-size: 4.5em; /* Etwas größer */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 14px 20px;
            width: 85%;
            max-width: 550px;
            margin-bottom: 35px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); /* Etwas größere Zellen */
            grid-template-rows: repeat(auto-fit, minmax(70px, 1fr));
            padding: 40px; /* Mehr Abstand zum Rand */
            gap: 25px; /* Mehr Abstand zwischen den Icons */
            justify-content: center;
            align-items: center;
            width: 95%; /* Nimmt fast die volle Breite ein */
            max-width: 900px; /* Maximale Breite des Icon-Bereichs */
            margin: 0 auto;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 80%; /* Größere Icons */
            max-height: 80%;
            opacity: 0.8; /* Etwas weniger transparent */
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out; /* Sanfter Hover-Effekt */
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1); /* Leichter Zoom-Effekt beim Hovern */
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 220px;
                margin-bottom: 120px;
            }

            .google-logo {
                font-size: 5.5em;
                margin-bottom: 30px;
            }

            .search-bar {
                max-width: 750px;
                padding: 16px 25px;
                margin-bottom: 40px;
            }

            .search-buttons {
                gap: 20px;
            }

            .search-buttons button {
                font-size: 18px;
                padding: 15px 30px;
            }

            .social-icons-container {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Noch größere Zellen */
                grid-template-rows: repeat(auto-fit, minmax(90px, 1fr));
                padding: 50px;
                gap: 30px;
                max-width: 1100px;
            }

            .social-icon {
                max-width: 90%; /* Noch größere Icons */
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
