<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons */
        }

        .google-container {
            text-align: center;
            margin-top: 120px; /* Angepasster Abstand oben */
            margin-bottom: 60px; /* Etwas Abstand nach unten für die Icons */
        }

        .google-logo {
            font-size: 3.5em; /* Angepasste Größe für Mobilgeräte */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 15px;
            width: 85%;
            max-width: 450px;
            margin-bottom: 25px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Flexibler Spaltenraster */
            grid-template-rows: repeat(auto-fit, minmax(60px, 1fr)); /* Flexibler Zeilenraster */
            padding: 20px;
            align-items: center;
            justify-items: center;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; /* Einheitliche Größe für die Link-Container */
            height: 60px;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 100%; /* Stellen Sie sicher, dass die Icons nicht größer als ihr Container sind */
            max-height: 100%;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 180px;
                margin-bottom: 80px;
            }

            .google-logo {
                font-size: 5em;
                margin-bottom: 20px;
            }

            .search-bar {
                width: 60%;
                max-width: 600px;
                padding: 12px 20px;
                margin-bottom: 30px;
            }

            .search-buttons {
                gap: 15px;
            }

            .search-buttons button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .social-icons-container {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
                padding: 30px;
            }

            .social-icon-link {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
