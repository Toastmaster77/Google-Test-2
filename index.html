<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            margin-top: 180px;
            margin-bottom: 100px;
        }

        .google-logo {
            font-size: 4.2em; /* Etwas kleiner für mehr Eleganz */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 30px; /* Mehr Abstand zur Suchleiste */
            letter-spacing: 0.5px; /* Leichter Buchstabenabstand */
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd; /* Hellere, dünnere Border */
            border-radius: 30px; /* Noch runder */
            padding: 12px 20px; /* Angepasstes Padding */
            width: 85%;
            max-width: 550px;
            margin-bottom: 40px; /* Mehr Abstand zu den Buttons */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Subtilere, weichere Shadow */
            background-color: white;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2); /* Verstärkter Shadow beim Fokus */
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 17px; /* Etwas kleinere Schrift */
            color: #333; /* Dunklere Textfarbe */
        }

        .search-buttons {
            display: flex;
            gap: 12px; /* Etwas weniger Abstand */
        }

        .search-buttons button {
            background-color: #eee; /* Hellgrauer Hintergrund */
            border: 1px solid #eee;
            color: #444; /* Dunkelgraue Textfarbe */
            font-size: 15px; /* Kleinere Schrift */
            padding: 10px 20px; /* Angepasstes Padding */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Kleinere Zellen */
            grid-template-rows: repeat(auto-fit, minmax(60px, 1fr));
            padding: 30px; /* Angepasstes Padding */
            gap: 20px; /* Angepasster Abstand */
            justify-content: center;
            align-items: center;
            width: 95%;
            max-width: 700px; /* Reduzierte maximale Breite */
            margin: 0 auto;
            opacity: 0.7; /* Noch etwas weniger auffällig */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 70%; /* Kleinere Icons */
            max-height: 70%;
            opacity: 0.5; /* Noch transparenter */
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.05); /* Subtilerer Zoom */
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 200px;
                margin-bottom: 120px;
            }

            .google-logo {
                font-size: 5em;
                margin-bottom: 35px;
            }

            .search-bar {
                max-width: 700px;
                padding: 14px 25px;
                margin-bottom: 45px;
            }

            .search-bar input[type="text"] {
                font-size: 18px;
            }

            .search-buttons {
                gap: 15px;
            }

            .search-buttons button {
                font-size: 16px;
                padding: 12px 22px;
            }

            .social-icons-container {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); /* Etwas größere Zellen auf Desktop */
                grid-template-rows: repeat(auto-fit, minmax(70px, 1fr));
                padding: 40px;
                gap: 25px;
                max-width: 900px;
            }

            .social-icon {
                max-width: 60%; /* Kleinere Icons auf Desktop beibehalten */
                max-height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
