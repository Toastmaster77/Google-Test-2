<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px; /* Reduzierte maximale Breite für ein cleaneres Aussehen */
        }

        .google-logo {
            font-size: 4em; /* Etwas kleiner für mehr Raum */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 25px; /* Mehr Abstand zur Suchleiste */
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd; /* Hellere Border für cleaneres Design */
            border-radius: 25px;
            padding: 10px 15px; /* Reduziertes Padding */
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); /* Subtilere Box-Shadow */
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px; /* Kleinere Schriftgröße */
        }

        .search-buttons {
            display: flex;
            gap: 10px; /* Reduzierter Abstand */
            justify-content: center;
        }

        .search-buttons button {
            background-color: #f9f9f9; /* Hellgrauer Hintergrund */
            border: 1px solid #f9f9f9;
            color: #333; /* Dunklere Textfarbe */
            font-size: 14px; /* Kleinere Schriftgröße */
            padding: 8px 15px; /* Reduziertes Padding */
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .search-buttons button:hover {
            border-color: #ccc;
        }

        .social-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 30px; /* Mehr Abstand vom Rand */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Kleinere Icons, mehr Spalten */
            grid-template-rows: repeat(auto-fit, minmax(40px, 1fr));
            align-items: center;
            justify-items: center;
            opacity: 0.8; /* Weniger auffällig */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 60%; /* Deutlich kleinere Icons */
            max-height: 60%;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
