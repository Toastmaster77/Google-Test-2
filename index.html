<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative;
        }

        .google-container {
            text-align: center;
            margin-top: 180px;
            margin-bottom: 100px;
        }

        .google-logo {
            font-size: 4.2em;
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 12px 20px;
            width: 85%;
            max-width: 550px;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 17px;
            color: #333;
        }

        .search-buttons {
            display: flex;
            gap: 12px;
        }

        .search-buttons button {
            background-color: #eee;
            border: 1px solid #eee;
            color: #444;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 40px; /* Angepasster Abstand vom Rand */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Kleinere Zellen */
            grid-template-rows: repeat(auto-fit, minmax(60px, 1fr)); /* Kleinere Zellen */
            justify-items: center; /* Zentriert die Icons in ihren Zellen */
            align-items: center; /* Zentriert die Icons in ihren Zellen */
            gap: 15px; /* Kleinerer Abstand zwischen den Icons */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 40%; /* Kleinere Icons */
            max-height: 40%; /* Kleinere Icons */
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Spezifische Positionierung der Logos */
        .facebook-link {
            transform: translate(110px, 175px); /* Deutlich größere Verschiebung */
        }

        .twitter-link {
            justify-self: start; /* An den linken Rand der Zelle */
            align-self: start; /* An den oberen Rand der Zelle */
            transform: translate(50px, -250px - 40px); /* Noch weiter nach oben */
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 200px;
                margin-bottom: 120px;
            }

            .google-logo {
                font-size: 5em;
                margin-bottom: 35px;
            }

            .search-bar {
                max-width: 700px;
                padding: 14px 25px;
                margin-bottom: 45px;
            }

            .search-bar input[type="text"] {
                font-size: 18px;
            }

            .search-buttons {
                gap: 15px;
            }

            .search-buttons button {
                font-size: 16px;
                padding: 12px 22px;
            }

            .social-icons-container {
                padding: 80px; /* Mehr Abstand auf größeren Bildschirmen */
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Etwas größere Zellen auf Desktop */
                grid-template-rows: repeat(auto-fit, minmax(80px, 1fr)); /* Etwas größere Zellen auf Desktop */
                gap: 20px; /* Kleinerer Abstand auf größeren Bildschirmen */
            }

            .social-icon {
                max-width: 30%; /* Kleinere Icons auf Desktop */
                max-height: 30%; /* Kleinere Icons auf Desktop */
            }

            /* Spezifische Positionierung der Logos auf Desktop */
            .facebook-link {
                transform: translate(120px, 180px); /* Angepasste Werte für Desktop */
            }

            .twitter-link {
                transform: translate(60px, -290px - 50px); /* Noch weiter nach oben für Desktop */
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
