<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Für eventuelle Overlays oder Footer */
        }

        .google-container {
            text-align: center;
            margin-top: 150px;
            margin-bottom: 80px;
        }

        .logo-container { /* Neuer Container für Google und McDonald's Logo */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Abstand zur Suchleiste */
        }

        .google-logo {
            font-size: 4em;
            color: #4285f4;
            font-weight: bold;
            margin-right: 20px; /* Abstand zum McDonald's Logo */
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .mcdonalds-logo {
            height: 3em; /* Anpassung der Größe relativ zum Google Logo */
        }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 12px 20px;
            width: 85%;
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
            padding: 30px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 70%;
            max-height: 70%;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="logo-container">
            <div class="google-logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </div>
            <img src="mcdonalds_logo.png" alt="McDonald's" class="mcdonalds-logo">
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pnterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
