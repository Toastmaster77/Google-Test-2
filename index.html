<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons innerhalb */
            padding: 20px; /* Fügt etwas Innenabstand hinzu */
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .google-container {
            text-align: center;
            margin-top: max(10vh, 80px); /* Mindest- und relative Abstände */
            margin-bottom: 60px;
            width: 90%; /* Passt sich der Bildschirmbreite an */
            max-width: 600px; /* Maximale Breite */
        }

        .google-logo {
            font-size: 3.5em; /* Kleinere Schriftgröße für Mobilgeräte */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 15px;
            width: 100%; /* Nimmt die volle Breite des Containers ein */
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: box-shadow 0.3s ease;
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .search-buttons {
            display: flex;
            gap: 8px;
            justify-content: center; /* Zentriert die Buttons */
            width: 100%; /* Nimmt die volle Breite ein */
        }

        .search-buttons button {
            background-color: #eee;
            border: 1px solid #eee;
            color: #444;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            position: fixed; /* Icons bleiben beim Scrollen sichtbar (optional) */
            bottom: 20px; /* Abstand vom unteren Rand */
            left: 0;
            width: 100%;
            pointer-events: none;
            padding: 0 20px; /* Horizontales Padding */
            display: flex;
            justify-content: space-around; /* Verteilt die Icons gleichmäßig */
            align-items: center;
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* Feste Größe für Icons */
            height: 40px;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 100%; /* Icons nehmen maximal den Platz des Links ein */
            max-height: 100%;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.1); /* Etwas größere Vergrößerung beim Hover */
        }

        /* Media Query für größere Bildschirme (z.B. Tablets und Desktops) */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 200px;
                margin-bottom: 120px;
                width: 85%;
                max-width: 700px;
            }

            .google-logo {
                font-size: 5em;
                margin-bottom: 35px;
            }

            .search-bar {
                padding: 14px 25px;
                margin-bottom: 45px;
            }

            .search-bar input[type="text"] {
                font-size: 18px;
            }

            .search-buttons {
                gap: 15px;
            }

            .search-buttons button {
                font-size: 16px;
                padding: 12px 22px;
            }

            .social-icons-container {
                position: absolute; /* Zurück zur absoluten Positionierung für Desktop */
                top: 0;
                left: 0;
                padding: 80px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(60px, 1fr));
                justify-items: center;
                align-items: center;
                gap: 20px;
            }

            .social-icon-link {
                width: 100%;
                height: 100%;
            }

            .social-icon {
                max-width: 30%;
                max-height: 30%;
            }

            /* Spezifische Positionierung der Logos auf Desktop (angepasst) */
            .facebook-link {
                transform: translate(120px, 180px);
            }

            .twitter-link {
                transform: translate(60px, -420px);
            }

            .instagram-link {
                transform: translateY(230px) translateX(0) !important;
                grid-column: 1 / -1 !important;
                justify-self: center !important;
            }

            .youtube-link {
                transform: translateY(-420px);
                justify-self: end;
                align-self: start;
            }

            .pinterest-link {
                transform: translateY(180px);
            }

            .youtube-link .social-icon {
                transform: scale(1.0) !important; /* Zurück zur Normalgröße auf Desktop */
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
