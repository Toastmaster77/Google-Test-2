<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Für eventuelle Overlays oder Footer */
        }

        .google-container {
            text-align: center;
            margin-top: 200px; /* Weiter nach unten verschoben */
            margin-bottom: 80px; /* Mehr Abstand zu den Icons */
        }

        .google-logo {
            font-size: 4em;
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 12px 20px;
            width: 85%;
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Größere Zellen */
            grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
            padding: 30px;
            gap: 20px; /* Abstand zwischen den Icons */
            justify-content: center; /* Zentriert die Icon-Gruppe horizontal */
            align-items: center; /* Zentriert die Icons vertikal in ihren Zellen */
            width: 90%; /* Nimmt mehr Breite ein */
            max-width: 800px; /* Maximale Breite des Icon-Bereichs */
            margin: 0 auto; /* Zentriert den Icon-Bereich */
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Nimmt die volle Breite der Zelle ein */
            height: 100%; /* Nimmt die volle Höhe der Zelle ein */
            pointer-events: auto;
        }

        .social-icon {
            max-width: 70%; /* Größere Icons innerhalb der Zelle */
            max-height: 70%;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Media Query für größere Bildschirme */
        @media (min-width: 769px) {
            .google-container {
                margin-top: 250px;
                margin-bottom: 100px;
            }

            .google-logo {
                font-size: 6em;
                margin-bottom: 30px;
            }

            .search-bar {
                max-width: 700px;
                padding: 15px 25px;
                margin-bottom: 40px;
            }

            .search-buttons {
                gap: 20px;
            }

            .search-buttons button {
                font-size: 18px;
                padding: 15px 30px;
            }

            .social-icons-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Noch größere Zellen */
                grid-template-rows: repeat(auto-fit, minmax(100px, 1fr));
                padding: 40px;
                gap: 30px;
                max-width: 1000px;
            }

            .social-icon {
                max-width: 80%;
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link"><img src="pnterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
