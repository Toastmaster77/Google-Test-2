<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons innerhalb */
            padding: 20px; /* Fügt etwas Innenabstand hinzu */
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .google-container {
            text-align: center;
            margin-top: max(10vh, 80px); /* Mindest- und relative Abstände */
            margin-bottom: 60px;
            width: 90%; /* Passt sich der Bildschirmbreite an */
            max-width: 600px; /* Maximale Breite */
            display: flex; /* Für die vertikale Anordnung von Logo, Suche und den verschobenen Icons */
            flex-direction: column;
            align-items: center;
        }

        .google-logo {
            font-size: 3.5em; /* Kleinere Schriftgröße für Mobilgeräte */
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 15px;
            width: 100%; /* Nimmt die volle Breite des Containers ein */
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: box-shadow 0.3s ease;
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .search-bar:focus-within {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .search-buttons {
            display: flex;
            gap: 8px;
            justify-content: center; /* Zentriert die Buttons */
            width: 100%; /* Nimmt die volle Breite ein */
        }

        .search-buttons button {
            background-color: #eee;
            border: 1px solid #eee;
            color: #444;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box; /* Stellt sicher, dass Padding nicht zur Breite beiträgt */
        }

        .search-buttons button:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #222;
        }

        .social-icons-container {
            position: absolute; /* Zurück zur absoluten Positionierung für Mobilgeräte */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px; /* Etwas Abstand vom Rand */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Flexible Spalten */
            grid-template-rows: repeat(auto-fit, minmax(60px, 1fr)); /* Flexible Zeilen */
            justify-items: center; /* Zentriert Icons in ihren Zellen */
            align-items: center; /* Zentriert Icons in ihren Zellen */
            gap: 20px; /* Abstand zwischen den Icons */
            box-sizing: border-box;
        }

        .social-icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .social-icon {
            max-width: 60%; /* Anpassbare Icon-Größe */
            max-height: 60%; /* Anpassbare Icon-Größe */
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(1);
        }

        .social-icon:hover {
            opacity: 0.9;
            transform: scale(1.1);
        }

        /* Spezifische Platzierung der verschobenen Icons in der mobilen Ansicht */
        .twitter-link,
        .instagram-link,
        .linkedin-link {
            /* Direkt unter der Suche platzieren */
            grid-column: 1 / -1; /* Über die volle Breite */
        }

        .twitter-link {
            grid-row: 3; /* Direkt nach der Zeile der Suche (angenommen Logo ist Zeile 1, Suche Zeile 2) */
        }

        .instagram-link {
            grid-row: 4;
        }

        .linkedin-link {
            grid-row: 5;
        }

        /* Media Query für größere Bildschirme (z.B. Tablets und Desktops) */
        @media (min-width: 769px) {
            .google-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .social-icons-container {
                position: absolute; /* Zurück zur absoluten Positionierung für Desktop */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 40px; /* Angepasster Abstand vom Rand */
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Kleinere Zellen */
                grid-template-rows: repeat(auto-fit, minmax(60px, 1fr)); /* Kleinere Zellen */
                justify-items: center; /* Zentriert die Icons in ihren Zellen */
                align-items: center; /* Zentriert die Icons in ihren Zellen */
                gap: 15px; /* Kleinerer Abstand zwischen den Icons */
            }

            .social-icon-link {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                pointer-events: auto;
            }

            .social-icon {
                max-width: 40%; /* Kleinere Icons */
                max-height: 40%; /* Kleinere Icons */
                opacity: 0.6;
                transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
                transform: scale(1);
            }

            /* Spezifische Positionierung der Logos */
            .facebook-link {
                transform: translate(110px, 175px); /* Deutlich größere Verschiebung */
            }

            .twitter-link {
                justify-self: start; /* An den linken Rand der Zelle */
                align-self: start; /* An den oberen Rand der Zelle */
                transform: translate(50px, -330px); /* Noch weiter nach oben */
            }

            .instagram-link {
                transform: translateY(220px); /* Deutlich weiter nach unten verschieben */
            }

            .linkedin-link {
                /* Keine spezifische transform für Desktop, da es im Grid liegt */
            }

            .youtube-link {
                transform: translateY(-330px); /* Auf gleiche Höhe wie Twitter (Standard) */
                justify-self: end; /* An den rechten Rand der Zelle */
                align-self: start; /* An den oberen Rand der Zelle */
            }

            .pinterest-link {
                transform: translateY(175px); /* Auf gleiche Höhe wie Facebook (Standard) */
            }

            /* Spezifische Styles für das YouTube-Icon */
            .youtube-link .social-icon {
                transform: scale(1.14) !important; /* 14% größer - !important zur Sicherheit */
            }
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
        <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter-link"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
            <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram-link"><img src="Instagram_icon.png" alt="Instagram" class="social-icon"></a>
            <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin-link"><img src="linkedIn_logo_initials.png" alt="LinkedIn" class="social-icon"></a>
        </div>
    </div>

    <div class="social-icons-container" style="pointer-events: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); grid-template-rows: repeat(auto-fit, minmax(60px, 1fr)); justify-items: center; align-items: center; gap: 20px; top: auto; bottom: 20px; left: 20px; right: 20px; width: auto; height: auto;">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook-link"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube-link"><img src="youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest-link"><img src="pinterest.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok-link"><img src="tiktok-icon.png" alt="TikTok" class="social-icon"></a>
        </div>
</body>
</html>
