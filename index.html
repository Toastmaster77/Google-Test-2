<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            position: relative; /* Wichtig für die absolute Positionierung der Icons */
        }

        .google-container {
            text-align: center;
            margin-top: 100px; /* Etwas weniger Abstand zum oberen Rand */
        }

        .google-logo {
            font-size: 6em;
            color: #4285f4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .google-logo span:nth-child(2) { color: #ea4335; }
        .google-logo span:nth-child(3) { color: #fbbc05; }
        .google-logo span:nth-child(4) { color: #4285f4; }
        .google-logo span:nth-child(5) { color: #34a853; }
        .google-logo span:nth-child(6) { color: #ea4335; }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 20px;
            width: 400px;
            margin-bottom: 30px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border-color: #dadce0;
        }

        .social-icons-container {
            position: absolute; /* Ermöglicht die Positionierung relativ zum body */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass der Container Interaktionen blockiert */
        }

        .social-icon-link {
            display: inline-block;
            position: absolute; /* Positionierung der einzelnen Icons */
            pointer-events: auto; /* Erlaubt Interaktionen mit den Icons */
        }

        .social-icon {
            width: 48px; /* Größere Icons für bessere Sichtbarkeit */
            height: 48px;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Beispielhafte Positionierung der Icons - MUSS ANGEPASST WERDEN */
        .facebook { top: 50px; left: 50px; }
        .twitter { top: 80px; right: 50px; }
        .instagram { bottom: 100px; left: 150px; }
        .linkedin { bottom: 50px; right: 100px; }
        .youtube { top: 150px; right: 200px; }
        .pinterest { top: 200px; left: 250px; }
        .tiktok { bottom: 200px; right: 250px; }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    </div>

    <div class="social-icons-container">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon-link facebook"><img src="facebook_logo.png" alt="Facebook" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" class="social-icon-link twitter"><img src="twitter_logo.png" alt="Twitter" class="social-icon"></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon-link instagram"><img src="instagram_logo.png" alt="Instagram" class="social-icon"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon-link linkedin"><img src="linkedin_logo.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://www.youtube.com/" target="_blank" class="social-icon-link youtube"><img src="youtube_logo.png" alt="YouTube" class="social-icon"></a>
        <a href="https://www.pinterest.com/" target="_blank" class="social-icon-link pinterest"><img src="pinterest_logo.png" alt="Pinterest" class="social-icon"></a>
        <a href="https://www.tiktok.com/" target="_blank" class="social-icon-link tiktok"><img src="tiktok_logo.png" alt="TikTok" class="social-icon"></a>
    </div>
</body>
</html>
